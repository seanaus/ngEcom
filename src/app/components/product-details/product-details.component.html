<div class="container">
    <div class="imgContainer">
        <div class="image" style="background-image: url({{product.image}});"></div>
    </div>
    <div class="detailsContainer">
        <div class="label name">{{product?.name}}</div>
        <div class="label">{{product?.description}}</div>
        <div class="label price">{{product?.unitCost | currency:'GDP':'Â£'}}</div>
        <div class="toolbar">
            <div class="button btnOk">ADD TO CART</div>
        </div>
        <div class="gallery">
            <div class="imageWrapper image" *ngFor="let img of product.gallery" style="background-image: url({{img}});"></div>
        </div>
    </div>
</div>
