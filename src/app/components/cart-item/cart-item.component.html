<div class="cartItem">
    <div class="name">{{item.name}}</div>
    <div class="image" style="background-image: url({{item.image}});"></div>
    <!-- <div class="quantity">{{item.quantity}}</div> -->
    <div class="quantity-container">
      <div class="quantity-button quantity-reduce" (click)="editQuantity('-')">-</div>
      <div class="quantity-display">{{item.quantity}}</div>
      <!-- <div class="display">1</div> -->
      <div class="quantity-button quantity-increase" (click)="editQuantity('+')">+</div>
    </div>
    <div class="price">{{item.itemCost | currency:'GDP':'Â£'}}</div>
    <div class="material-icons icon delete">delete</div>
</div>
