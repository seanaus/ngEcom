<div class="row">
  <form [formGroup]="checkoutForm" class="pannel" (ngSubmit) = "onSubmit()">
    <h3>Address Details</h3>
    <label>
      First Name:
      <input type="text" formControlName="forename">
    </label>
    <label>
      Last Name:
      <input type="text" formControlName="surname">
    </label>
    <div formGroupName="address">
      <label>
        Address Line 1:
        <input type="text" formControlName="address1">
      </label>
      <label>
        Address Line 2:
        <input type="text" formControlName="address2">
      </label>
      <label>
        Town:
        <input type="text" formControlName="town">
      </label>
      <label>
        City:
        <input type="text" formControlName="city">
      </label>
      <label>
        County:
        <input type="text" formControlName="county">
      </label>
      <label>
        Postcode:
        <input type="text" formControlName="postcode">
      </label>
      <label>
        Telephone:
        <input type="text" formControlName="telephone">
      </label>
      <label>
        Email:
        <input type="text" formControlName="email">
      </label>
    </div>
    <div class="btnBar">
      <button  (click)="onCancel()">BACK</button>
      <button type="submit" [disabled]="!checkoutForm.valid">NEXT</button>
    </div>
  </form>
</div>
