<div class="row">
  <form [formGroup]="payForm" class="pannel" (ngSubmit) = "onSubmit()">
    <h3>Payment</h3>
    <label>
      Name On Card:
      <input type="text" formControlName="nameOnCard">
    </label>
    <label>
      Card No:
      <input type="text" formControlName="cardNo">
    </label>
    <label>
      Expiry Date:
      <input type="date" formControlName="expiryDate">
    </label>
    <label>
      CSV:
      <input type="text" formControlName="csv">
    </label>
    <div class="btnBar">
      <button (click)="onCancel()">Back</button>
      <button type="submit" [disabled]="!payForm.valid">Pay</button>
    </div>
  </form>
</div>
