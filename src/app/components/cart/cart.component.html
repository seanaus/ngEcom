<div class="container">
    <div *ngFor="let item of cart?.items; let idx = index">
        <app-item-card [item] = item [cardType]="cardType" [idx]="idx"></app-item-card>
    </div>
</div>
<div class="container">
    <app-cart-totals [cartId]="cart?.cartId" [vatMetric]="settings?.vatMetric"></app-cart-totals>
</div>
